<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Product preview card component | Frontend Mentor</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <section class="container">
      <img class="product-image-desktop-only" src="./assets/image-product-desktop.jpg" alt="foto do frasco de perfume Gabrielle Essence Eau De Parfum">
      <div class="product">
        <img class="product-image" src="./assets/image-product-mobile.jpg" alt="foto do frasco de perfume Gabrielle Essence Eau De Parfum">

        <div class="product-content">
          <p class="product-category">PERFUME</p>

          <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>

          <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>

          <div class="product-prices">
            <p class="product-current-price">$149.99</p>
            <p style="text-decoration: line-through" class="product-default-price">$169.99</p>
          </div>
        </div>

        <div class="button">
          <button class="buy-button"> <img src="./assets/icon-cart.svg" alt=""> Add to Cart</button>
        </div>
      </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/NicoleDPizetta" target="_blank">Nicole Dalzotto Pizetta</a>.
  </div>
</body>

</html>
